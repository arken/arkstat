name: Linux Unit Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    name: Unit Tests
    runs-on: ubuntu-latest
    container:
      image: golang:alpine
    steps:
      - name: setup go
        uses: actions/setup-go@v2
        
      - name: checkout code
        uses: actions/checkout@v2

      - name: run tests
        run: |
          go test -v ./...
